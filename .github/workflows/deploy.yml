name: Deploy Static Hagenberg Game Jam Website to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    environment: hagenberg-gamejam-at (Production)
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup PHP 8.5
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, dom, fileinfo
          coverage: none

      # Install dependencies via Composer
      # --ignore-platform-reqs might be needed if dependencies don't officially support 8.5 yet,
      # but standard install is safer if it passes.
      - name: Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      # Build the static site using Hyde
      # GAMES_BASE_URL from Repository Variables (Settings → Actions → Variables)
      # so download links point to R2; empty = same-origin /games/
      - name: Build Site
        run: php hyde build
        env:
          GAMES_BASE_URL: ${{ vars.GAMES_BASE_URL }}

      # Deploy the generated '_site' folder to Cloudflare Pages
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: hagenberg-gamejam-at
          directory: _site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}