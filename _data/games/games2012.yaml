  game:
    name: 'Route 36'
    players: '1'
    controls:
      - keyboard
    description: |-
      Try to destroy the falling asteroids to get points. Shoot at them to eliminate them. If you can't hit them, try to avoid them by moving left and right. If your vehicle gets a hit, it will explode... GAME OVER!

      Evade all obstacles on the ground, jump for your life. You can't destroy them with your gun.

      If you fall into a hole, your car will melt... GAME OVER!

      If you drive into a stone, your car will explode... GAME OVER!

      Don't drive off the screen; you will never survive with that strategy... GAME OVER!
