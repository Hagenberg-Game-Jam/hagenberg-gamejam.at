  game:
    name: 'FH Doomsday - Try to Survive'
    players: '1'
    controls:
      - keyboard
    description: |-
      You have to survive! There are catastrophes (floods and asteroids) that you have to avoid. You can hide under buildings and jump onto platforms to rescue yourself.

      Some power-ups give you specific abilities (higher jumping, more speed, recovering life, and a shield that protects you against the asteroids)
      Some objects are lying around that you can jump on. Coins are spawning in the world that give you extra points. Collect them!

      Try to get the biggest high score!
