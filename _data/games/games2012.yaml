  game:
    name: 'Mega Asteroids vs. Giant Cubes'
    players: 1-2
    controls:
      - keyboard
    description: |-
      The aim is to protect the world from the meteor storm and either catapult the burning celestial bodies away or deposit them in the designated pit using a net stretched between the players.

      If the players manage to transport a meteorite into the pit, the score is increased accordingly.

      After the Earth has been hit three times, it is finally destroyed, the game ends, and the high score is displayed.

      The score is made up of survival time (in seconds) and collected meteorites (25 points each).

      Note: The game's download is an Adobe Flash SWF File. To play it on a modern-day system, use a Flash emulator like [Ruffle](https://ruffle.rs/).
