  game:
    name: Mayaction
    players: '1'
    controls:
      - keyboard
      - mouse
    description: |-
      In keeping with the theme of GameJam2012, "It's the end of the world as we know it," what could be more fitting than the Mayan calendar... and all of this implemented in an action-packed way. Armed with a bamboo Gatling gun, you run through a small temple to shoot down a horde of living Mayan stone statues.

      There is only one minute left until December 21, 2012 (the end of the world), and all eight enemies must be eliminated within that minute.
      Features: Detailed 3D models, awesome lighting effects, tons of cool animations and sounds!!! Crazy gameplay!
